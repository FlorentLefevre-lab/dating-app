services:
  traefik:
    image: traefik:v3.0
    container_name: traefik-complete
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --log.level=INFO
      - --providers.docker.network=complete-network
      - --providers.docker.watch=true
    ports:
      - "80:80"        # ✅ Port 80 (après configuration système)
      - "8080:8080"    # Dashboard Traefik
    volumes:
      - /run/user/1000/podman/podman.sock:/var/run/docker.sock:ro
    networks:
      - complete-network

  app1:
    image: dating-app-image
    container_name: dating-app-1
    environment:
      INSTANCE_ID: APP-1
      INSTANCE_COLOR: '#FF6B6B'
      PORT: 3000
      NODE_ENV: development
      NEXTAUTH_URL: http://localhost  # ✅ Port 80 standard
      DATABASE_URL: postgresql://dating_user:motdepasse123@postgres:5432/dating_db
      REDIS_URL: redis://:redis123@redis:6379
    ports:
      - "3001:3000"
    networks:
      - complete-network
    volumes:
      - ./:/app
      - node_modules_1:/app/node_modules
    labels:
      - traefik.enable=true
      - traefik.docker.network=complete-network
      - traefik.http.routers.dating-app.rule=Host(`localhost`)
      - traefik.http.routers.dating-app.entrypoints=web
      - traefik.http.services.dating-app.loadbalancer.server.port=3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  app2:
    image: dating-app-image
    container_name: dating-app-2
    environment:
      INSTANCE_ID: APP-2
      INSTANCE_COLOR: '#4ECDC4'
      PORT: 3000
      NODE_ENV: development
      NEXTAUTH_URL: http://localhost  # ✅ Port 80 standard
      DATABASE_URL: postgresql://dating_user:motdepasse123@postgres:5432/dating_db
      REDIS_URL: redis://:redis123@redis:6379
    ports:
      - "3002:3000"
    networks:
      - complete-network
    volumes:
      - ./:/app
      - node_modules_2:/app/node_modules
    labels:
      - traefik.enable=true
      - traefik.docker.network=complete-network
      - traefik.http.routers.dating-app.rule=Host(`localhost`)
      - traefik.http.routers.dating-app.entrypoints=web
      - traefik.http.services.dating-app.loadbalancer.server.port=3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  app3:
    image: dating-app-image
    container_name: dating-app-3
    environment:
      INSTANCE_ID: APP-3
      INSTANCE_COLOR: '#95E1D3'
      PORT: 3000
      NODE_ENV: development
      NEXTAUTH_URL: http://localhost  # ✅ Port 80 standard
      DATABASE_URL: postgresql://dating_user:motdepasse123@postgres:5432/dating_db
      REDIS_URL: redis://:redis123@redis:6379
    ports:
      - "3003:3000"
    networks:
      - complete-network
    volumes:
      - ./:/app
      - node_modules_3:/app/node_modules
    labels:
      - traefik.enable=true
      - traefik.docker.network=complete-network
      - traefik.http.routers.dating-app.rule=Host(`localhost`)
      - traefik.http.routers.dating-app.entrypoints=web
      - traefik.http.services.dating-app.loadbalancer.server.port=3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: postgres-complete
    environment:
      POSTGRES_DB: dating_db
      POSTGRES_USER: dating_user
      POSTGRES_PASSWORD: motdepasse123
    ports:
      - "5432:5432"
    volumes:
      - postgres_complete_data:/var/lib/postgresql/data
    networks:
      - complete-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dating_user -d dating_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: redis-complete
    command: redis-server --requirepass redis123 --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis_complete_data:/data
    networks:
      - complete-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  complete-network:
    driver: bridge

volumes:
  postgres_complete_data:
  redis_complete_data:
  node_modules_1:
  node_modules_2:
  node_modules_3: